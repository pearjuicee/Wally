<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wally Login</title>
    <style>

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            background-color: #F1FBFF;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #F1FBFF;
            text-align: center;
        }

        .logo img {
            width: 250px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Val', cursive, sans-serif;
            font-size: 50px;
            color: #F88C58;
            margin-bottom: 40px;
            letter-spacing: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 40px);
            padding: 15px;
            margin: 10px 0;
            border-radius: 30px;
            border: none;
            font-size: 16px;
            background-color: #ffe6cc;
            box-sizing: border-box;
            outline: none;
            text-align: center;
            color: #d17a48;
        }

        .login-button {
            background-color: #A2CFFE;
            color: #ffffff;
            padding: 15px;
            width: calc(100% - px);
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #4682b4;
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #666666;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Footer styling to simulate waves at the bottom */
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: url('waves.png') repeat-x;
            background-size: contain;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="wally_logo.png" alt="Wally">
        </div>
        <h1>WALLY</h1>
        <form>
            <input type="text" name="email" placeholder="email/phone number">
            <input type="password" name="password" placeholder="password">
            <button type="submit" class="login-button">Log In</button>
        </form>
        <a href="#" class="forgot-password">Forgot your password?</a>
    </div>

    <div class="footer"></div>

</body>
</html>
